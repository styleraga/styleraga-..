<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleRaga - Women's Fashion Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .hero { background: linear-gradient(to right, #ff7e5f, #feb47b); color: white; padding: 100px 0; }
        .product-card { transition: transform 0.3s; }
        .product-card:hover { transform: scale(1.05); }
        .cart { position: fixed; top: 20px; right: 20px; background: #fff; border: 1px solid #ddd; padding: 10px; z-index: 1000; }
        footer { background: #333; color: white; padding: 20px 0; }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">StyleRaga</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero text-center">
        <div class="container">
            <h1>Welcome to StyleRaga</h1>
            <p>Discover the latest in women's fashion</p>
            <a href="#products" class="btn btn-light">Shop Now</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Our Products</h2>
            <div class="row" id="product-list"></div>
        </div>
    </section>

    <!-- Cart -->
    <div class="cart" id="cart">
        <h5>Cart <i class="fas fa-shopping-cart"></i></h5>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button class="btn btn-primary" onclick="checkout()">Checkout</button>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2023 StyleRaga. All rights reserved.</p>
            <p>Contact: info@styleraga.com</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo Products (Replace with Google Sheets data)
        let products = [
            { manu: 'BrandA', name: 'Elegant Dress', price: 50, category: 'Dresses', image: 'https://via.placeholder.com/300', stock: 10 },
            { manu: 'BrandB', name: 'Stylish Top', price: 30, category: 'Tops', image: 'https://via.placeholder.com/300', stock: 5 },
            // Add more products
        ];

        let cart = [];
        let cartTotal = 0;

        // Load Products
        function loadProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const card = `
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">$${product.price} | Stock: ${product.stock}</p>
                                <button class="btn btn-primary" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += card;
            });
        }

        // Add to Cart
        function addToCart(name, price) {
            cart.push({ name, price });
            cartTotal += price;
            updateCart();
        }

        // Update Cart
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                cartItems.innerHTML += `<li>${item.name} - $${item.price}</li>`;
            });
            document.getElementById('cart-total').textContent = cartTotal;
        }

        // Checkout
        function checkout() {
            alert('Checkout functionality not implemented. Total: $' + cartTotal);
        }

        // Load on page load
        window.onload = loadProducts;
    </script>
</body>
</html>
